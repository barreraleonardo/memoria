<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>Memoria</title>
</head>

<body>
    <!--CSS-->
    <style>
        :root {
            --w: calc(70vw / 6);
            --h: calc(70vh / 4);
        }

        * {
            transition: all 0.5s;
        }

        body {
            padding: 0;
            margin: 0;
            -webkit-perspective: 1000;
            background: plum;
;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            text-align: center;
            
        }

        div {
            display: inline-block;
        }

        .area-tarjeta,
        .tarjeta,
        .cara {
            cursor: pointer;
            width: var(--w);
            min-width: 80px;
            height: var(--h);
        }

        .trasera {
            background-color: lightcyan;
            transform: rotateY(180deg);
        }

        .superior {
            background: url("img/bgBackCard.JPG");
            background-size: cover;
        }

        .tarjeta {
            position: relative;
            transform-style: preserve-3d;
            animation: iniciar 5s;
        }

        .cara {
            position: absolute;
            backface-visibility: hidden;
            box-shadow: 0 0 0 5px white;
            font-size: 500%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .nuevoJuego {
            cursor: pointer;
            background: #509DB1;
            padding: 20px;
            border-radius: 50px;
            border: white 5px solid;
            color: aliceblue;
            font-size: 18px;
        }

        img {
            max-width: 100%;
            max-height: 100%;
        }

        .puntaje{
            background-color: plum;
            font-size: 3em;
            font-weight: bold;
            font-family: sans-serif;
            width: 75px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 5px solid white;
        }

        @keyframes iniciar {

            20%,
            90% {
                transform: rotateY(180deg);
            }

            0%,
            100% {
                transform: rotateY(0deg);
            }
        }

        @keyframes colores {
            20%{
                background-color:#85B046 ;
            }
            40%{
                background-color:#B0753E ;
            }
            60%{
                background-color:#509DB1 ;
            }
            80%{
                background-color:#A161B0 ;
            }
            100%{
                background-color:#3E99B0 ;
            }
           
        }

        @media (max-width: 538px) {
            .area-tarjeta,
        .tarjeta,
        .area-tarjeta,
        .tarjeta,
        .cara {
            width: 80px;
            height: 70px;
        }
        
        .nuevoJuego {
            width: 100px;
            height: 20px;
            border-radius: 10px;
            font-size: 14px;
            padding: 5px;
        }
        }
    </style>

    <!--Html-->
    <div id="tablero">

    </div>
    <br>
    <div class="nuevoJuego" onclick="generarTablero()">
        Nuevo juego
    </div>
    <!--JS-->
    <script>

        let iconos = [];
        let selecciones = [];
        let cont;
        let body = document.querySelector('body');
        const clickSound = new Audio('./audio/click.mp3');
        const exitoSound = new Audio('./audio/exito.mp3');
        const winSound = new Audio('./audio/win.mp3');
        generarTablero();

        function cargarIconos() {
            iconos = [
                './img/1.jpg',
                './img/2.jpg',
                './img/3.jpg',
                './img/4.jpg',
                './img/5.jpg',
                './img/6.jpg',
                './img/7.jpg',
                './img/8.jpg',
                './img/9.jpg',
                './img/10.jpg',
                './img/11.jpg',
                './img/12.jpg'
            ];
        }

        function generarTablero() {
            cont = 0;
            winSound.pause();
            winSound.currentTime = 0;
            body.style.animation = null;
            cargarIconos();
            let tablero = document.getElementById("tablero");
            let score = document.getElementById("score");
            let tarjetas = [];
            for (let i = 0; i < 24; i++) {
                tarjetas.push(`
                    <div class="area-tarjeta" onclick="seleccionarTarjeta(${i})">
                        <div class="tarjeta" id="tarjeta${i}">
                            <div class="cara trasera" id="trasera${i}">
                                <img src="${iconos[0]}"></img>
                            </div>
                            <div class="cara superior">
                            </div>
                        </div>
                    </div>
                `);
                if (i % 2 == 1) {
                    iconos.splice(0, 1);
                }
            }
            tarjetas.sort(() => Math.random() - 0.5);
            tablero.innerHTML = tarjetas.join('');
            
        }



        function seleccionarTarjeta(i) {
            clickSound.play();
            let tarjeta = document.getElementById("tarjeta" + i);
            if (tarjeta.style.transform != "rotateY(180deg)") {
                tarjeta.style.transform = "rotateY(180deg)";
                selecciones.push(i);
            }
            if (selecciones.length == 2) {
                deseleccionar(selecciones);
                selecciones = [];
            }
        }

        function deseleccionar(selecciones) {
            setTimeout(() => {
                let trasera1 = document.getElementById("trasera" + selecciones[0]);
                let trasera2 = document.getElementById("trasera" + selecciones[1]);

                if (trasera1.innerHTML != trasera2.innerHTML) {
                    let tarjeta1 = document.getElementById("tarjeta" + selecciones[0]);
                    let tarjeta2 = document.getElementById("tarjeta" + selecciones[1]);
                    tarjeta1.style.transform = "rotateY(0deg)";
                    tarjeta2.style.transform = "rotateY(0deg)";
                } else {
                    cont++;
                    if (cont == 12) {
                        winSound.play();
                        body.style.animation = 'colores 1s infinite alternate';
                    } else {
                        exitoSound.play();
                        trasera1.style.background = "plum";
                        trasera2.style.background = "plum";

                    }
                }
            }, 500);
        }

    </script>
</body>

</html>
